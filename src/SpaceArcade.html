<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Space Arcade</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>   
    <audio class="tos-photon-torpedo-1" preload="none">
        <source src="../audio/tos-photon-torpedo-1.mp3" type="audio/mpeg">
        <source src="../audio/tos-photon-torpedo-1.ogg" type="audio/ogg">
    </audio>
   
    <audio class="explosion" preload="none">
        <source src="../audio/explosion.mp3" type="audio/mpeg">
        <source src="../audio/explosion.ogg" type="audio/ogg">
    </audio>

    <section id="introScreen">
        <img src="../images/introImage.jpg" alt="intro image">
        <span id="title">Big<br>Space<br>Sprite<br>Mover</span>
        <h3>How to play:</h3>
        <p>Use the arrow keys to move the rocket ship up, down, left, or right. Hit the <strong>Fire!</strong> button to fire a photon torpedo.</p>
        <div>     
            <button id="start">Engage!</button>
        </div>
    </section>

    <section id="gameScreen">
        <div id="gameUI">
            <div id="gameInfo">
                <p>Dilithium fuel: 100%</p>
                <p>Phasers: 25</p>
                <p id="torpedo-count">Photon torpedoes: 10</p>
            </div>
            <div id="gameAudio">
                <button id="audio">Audio</button>
            </div>
            <div id="gameControls">
                <button id="fire">Fire!</button>
            </div>			
        </div>

        <!-- absolutely positioned elements -->
        <img id="rocket" src="../images/rocket.png" alt="Rocket Ship sprite" >
        <img id="torpedo" src="../images/torpedo.png" alt="torpedo" >
        <img src="../images/ufo.png" alt="UFO" id=ufo>
